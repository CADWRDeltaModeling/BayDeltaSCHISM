name: schism
channels:
  - conda-forge            # Note: the order listed in yaml is not enforced by conda
  - nodefaults               # For predictable behavior, set your conda config
  - cadwr-dms
dependencies:
  - python>=3.9, <=3.12     # 3.13 is the highest that pyhecdss supports
  - schimpy>=1.12.1         # Recommended for compatibiltiy with current code
  - vtools3>=3.7.5
  - dms-datastore>=0.1.0
  - dynaconf
  - libgdal
  - pyogrio
  - pydelmod
  - pyhecdss
  - pandas>=2            # Below here minimum versions are to reduce solve space
  - numpy>=2.0
  - xarray>=2022.11
  - netcdf4>=1.5.7
  - dask>=2024
  - dask-expr
  - numba>=0.56
  - scipy>=1.8
  - scikit-learn>=1.1.0
  - bokeh>=2.4
  - hvplot>=0.8
  - statsmodels>=0.13.2
  - pip>=22.2 
  - geopandas>0.9
  - rtree
  - cfunits
  - nodepy  
  - sympy
  - palettable
  - openpyxl
  - seaborn
  - bleach
  - ipykernel
  - pytest
  - pytest-runner
  - versioneer
  - nodejs
