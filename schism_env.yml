name: schism
channels:
  - conda-forge
  - defaults
  - cadwr-dms
dependencies:
  - python=3.9
  - pip  
  - dms-datastore
  - schimpy
  - shapely<2
  - vtools3  
  - cfunits
  - xarray
  - netcdf4
  - pandas
  - dask
  - numba
  - scipy  
  - statsmodels
  - scikit-learn
  - nodepy  
  - sympy
  - palettable
  - openpyxl  
  - bokeh
  - hvplot
  - seaborn  
  - bleach
  - pyhecdss
  - ipykernel
