
link_style:
  Windows: copy   # options are 'copy' or 'junction'
  Linux: symlink  # Linux users should alway use this
# These are maps to the versioned names of utilities
interpolate_variables: interpolate_variables8
combine_hotstart: combine_hotstart7

# Name of the file generated from running interpolate_variables
output_from_interpolate_variables:
  uv3d: "uv3D.th.nc"

modes:
  dynaconf_merge: true
  tropic:
    links:
      - param.nml: param.nml.tropic
      - bctides.in: bctides.in.2d
      - vgrid.in: vgrid.in.2d
  clinic:
    links:
      - param.nml: param.nml.clinic
      - bctides.in: bctides.in.3d
      - vgrid.in: vgrid.in.3d