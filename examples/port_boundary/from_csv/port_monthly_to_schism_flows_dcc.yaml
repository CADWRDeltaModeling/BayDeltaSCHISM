param:
  boundary_kinds: [flow,dcc_gate] #[flow,ec,temp,dcc_gate]
  overwrite: true # if true, overwrite the existing boundary inputs (should be false for forecast)
  start_date: ${sd} #YYYY,MM,DD
  end_date: ${ed} #YYYY,MM,DD
dir: ./ # specify where port_boundary will be looking for the files under "file:""
file:
  source_map_file: port_boundary_map_flows_dcc.csv
  schism_flux_file: ../../../data/time_history/flux.th
  schism_salt_file: ../../../data/time_history/salt.th
  schism_temp_file: ../../../data/time_history/temp.th
  schism_dcc_gate_file: ../../../data/time_history/delta_cross_channel.th
  out_file_flux: ./output/flux.${alt_name}.th 
  out_file_salt: ./output/salt.${alt_name}.th
  out_file_temp: ./output/temp.${alt_name}.th
  out_file_dcc_gate: ./output/delta_cross_channel.${alt_name}.th

# Use:
# bds port_bc port_monthly_to_schism_flows_dcc.yaml -- --alt_name 2024_noaction --sd 2024/1/1 --ed 2024/12/31