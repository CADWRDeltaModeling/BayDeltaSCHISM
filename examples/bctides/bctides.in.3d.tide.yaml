            source: flux history
        - temperature:
            source: initial profile
            nudge: 1.0
        - salinity:
            source: initial profile
            nudge: 1.0
        - tracers: 
          - module: GEN
            source: time history  # Hans will tell us if this can be mixed and this possibly a list
            relax: 1.0  # If scalar, will be repeated for both tracers
          - module: AGE
            source: [10, 20]
            relax: 1.0
          - module: SED
            source: [0.1, 0.2, 0.1, 0.12, 0.23]
            relax: 1.0
