bctides.2d.in:
    mode: barotropic # option barotropic or baroclinic
    temperature_salinity_computation: false # true/false, it is used only when mode is barotropic,
                                            # if true then temperature and salinity is requried on 
                                            # inflow/bidirection boundary. if false, there should
                                            # not be temperature and salinity specified on 
                                            # inflow/bidirection boundary
    open_boundaries:
      - name: ocean
        flow_direction: bidirection
        variables:
          - elevation:
              source: elev history
      - name: coyote
        flow_direction: inflow
        variables:
          - velocity:
              source: flux history
      - name: ccc_rock_slough
        flow_direction: outflow
        variables:
          - velocity:
              source: flux history
      - name: ccc_old
        flow_direction: outflow
        variables:
          - velocity:
              source: flux history
      - name: swp
        flow_direction: outflow
        variables:
          - velocity:
              source: flux history
      - name: cvp
        flow_direction: outflow
        variables:
          - velocity:
              source: flux history
      - name: sjr
        flow_direction: inflow
        variables:
          - velocity:
              source: flux history
      - name: calaveras
        flow_direction: inflow
        variables:
          - velocity:
              source: flux history
      - name: mokelumne+cosumnes
        flow_direction: inflow
        variables:
          - velocity:
              source: flux history
      - name: american
        flow_direction: inflow
        variables:
          - velocity:
              source: flux history
      - name: sacramento
        flow_direction: inflow
        variables:
          - velocity:
              source: flux history
      - name: yolo_toedrain
        flow_direction: bidirection
        variables:
          - velocity:
              source: flux history
      - name: yolo
        flow_direction: inflow
        variables:
          - velocity:
              source: flux history
      - name: north_bay
        flow_direction: bidirection
        variables:
          - velocity:
              source: flux history
      - name: napa
        flow_direction: inflow
        variables:
          - velocity:
              source: flux history
      - name: ccc_victoria
        flow_direction: outflow
        variables:
          - velocity:
              source: flux history