bctides.sed.3d.in:
    modules:
      - name: SED
        num_tracers: 3
    open_boundaries:
      -  name: ocean
         variables:
           - elevation:
               source: elev history
           - velocity_boundary:
               source: 3D uv history
           - temperature:
               source: initial profile
               nudge: 0.01
           - salinity_boundary::
               source: initial profile  
               nudge: 0.01 
           - tracers: 
             - module: SED
               source: [0.007,0.008, 0.]
               relax: 0.01   
      -  name: coyote
         variables:
           - velocity:
               source: flux history
           - temperature:
              source: temperature history
              nudge: 1.0
           - salinity:
              source: 0.074318
              nudge: 1.0
           - tracers: 
             - module: SED
               source: [0.005,0.005, 0.]
               relax: 0.01   
      -  name: ccc_rock_slough
         variables:
           - velocity:
               source: flux history
           - tracers: 
             - module: SED
               source: [0.00,0.00,0.00]
               relax: 0.01   
      -  name: ccc_old
         variables:
           - velocity:
             source: flux history
           - tracers: 
             - module: SED
               source: [0.00,0.00,0.00]
               relax: 0.01 
      -  name: swp
         flow_direction: outflow
         variables:
             - velocity:
               source: flux history
      -  name: cvp
         flow_direction: outflow
         variables:
           - velocity:
             source: flux history
      -  name: sjr
         variables:
           - velocity:
             source: flux history
           - temperature:
             source: temperature history
             nudge: 1.0
           - salinity:
             source: salinity history
             nudge: 1.0
           - tracers: 
             - module: SED
               source: time history
               relax: 1 
      -  name: calaveras
         variables:
           - velocity:
              source: flux history
           - temperature:
              source: temperature history
              nudge: 1.0
           - salinity:
              source: 0.062920
              nudge: 1.0
