               source: [0.05,0.06,0]
               relax: 1 
      -  name: mokelumne+cosumnes
         variables:
          - velocity:
            source: flux history
          - temperature:
            source: temperature history
            nudge: 1.0
          - salinity:
            source: 0.062920
            nudge: 1.0
          - tracers: 
            - module: SED
              source: [0.05,0.06,0]
              relax: 1
      -  name: american
