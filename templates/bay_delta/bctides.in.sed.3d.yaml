bctides:
  - name: bctides.sed.3d.in
    modules:
      - name: SED
        num_tracers: 3
    mode: baroclinic # option barotropic or baroclinic
    temperature_salinity_computation: true # true/false, it is used only when mode is barotropic,
                                            # if true then temperature and salinity is requried on 
                                            # inflow/bidirection boundary. if false, there should
                                            # not be temperature and salinity specified on 
                                            # inflow/bidirection boundary
    open_boundaries:
      -  name: ocean
         flow_direction: bidirection
         variables:
           - elevation:
               source: elev history
           - velocity:
               source: 3D uv history
           - temperature:
               source: initial profile
               nudge: 0.01
           - salinity:
               source: initial profile  
               nudge: 0.01 
           - tracers: 
             - module: SED
               source: [0.007,0.008, 0.]
               relax: 0.01   
      -  name: coyote
         flow_direction: inflow
         variables:
           - velocity:
               source: flux history
           - temperature:
              source: temperature history
              nudge: 1.0
           - salinity:
              source: 0.074318
              nudge: 1.0
           - tracers: 
             - module: SED
               source: [0.005,0.005, 0.]
               relax: 0.01   
      -  name: ccc_rock_slough
         flow_direction: outflow
         variables:
           - velocity:
               source: flux history
           - tracers: 
             - module: SED
               source: [0.00,0.00,0.00]
               relax: 0.01   
      -  name: ccc_old
         flow_direction: outflow
         variables:
           - velocity:
             source: flux history
           - tracers: 
             - module: SED
               source: [0.00,0.00,0.00]
               relax: 0.01 
      -  name: swp
         flow_direction: outflow
         variables:
             - velocity:
                 source: flux history
      -  name: cvp
         flow_direction: outflow
         variables:
           - velocity:
               source: flux history
      -  name: sjr
         flow_direction: inflow
         variables:
           - velocity:
               source: flux history
           - temperature:
               source: temperature history
               nudge: 1.0
           - salinity:
               source: salinity history
               nudge: 1.0
           - tracers: 
             - module: SED
               source: time history
               relax: 1 
      -  name: calaveras
         flow_direction: inflow
